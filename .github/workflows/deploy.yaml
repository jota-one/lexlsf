jobs:
  deploy-db:
    name: Deploy Db
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1.11.6
        id: app-token
        with:
          app-id: ${{ secrets.JOTA_INFRA_APP_ID }}
          private-key: ${{ secrets.JOTA_INFRA_APP_PRIVATE_KEY }}
          owner: jota-one

      - name: Deploy db on jota infra
        run: |
          echo ${{ steps.app-token.outputs.token }} | gh auth login --with-token
          repo="${{ github.repository }}"
          commit_sha="${{ github.sha }}"
          run_external_id="$(date +%s)"
          wf_name="pb-db $repo@$commit_sha/$run_external_id"
          gh workflow run deploy-pb-db.yaml \
            --repo jota-one/infra \
            --ref feat/vps-deploy \
            --field repo=$repo \
            --field commit-sha=$commit_sha \
            --field pb-path=pb \
            --field run-external-id=$run_external_id
          echo "wf_name"
          echo $wf_name
          echo "gh run list"
          gh run list -R jota-one/infra -L 10 --json name,databaseId
          echo "gh run list with jq"
          gh run list -R jota-one/infra -L 10 --json name,databaseId | jq --arg n "$wf_name" '.[] | select(.name == $n).databaseId'
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: deploy-db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: pb

